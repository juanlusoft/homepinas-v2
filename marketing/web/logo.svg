<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#84cc16"/>
      <stop offset="100%" style="stop-color:#65a30d"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#0a0a0a"/>
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#logoGrad)" stroke-width="3"/>
  
  <!-- House shape -->
  <path d="M100 35 L160 85 L160 155 L40 155 L40 85 Z" fill="none" stroke="url(#logoGrad)" stroke-width="5" stroke-linejoin="round"/>
  
  <!-- Roof accent -->
  <path d="M100 35 L160 85" stroke="#a3e635" stroke-width="3"/>
  
  <!-- Hard drive icon inside -->
  <rect x="60" y="95" width="80" height="45" rx="5" fill="none" stroke="url(#logoGrad)" stroke-width="3"/>
  
  <!-- Drive indicator lights -->
  <circle cx="75" cy="117" r="5" fill="#84cc16"/>
  <circle cx="92" cy="117" r="5" fill="#84cc16" opacity="0.5"/>
  <circle cx="109" cy="117" r="5" fill="#84cc16" opacity="0.3"/>
  
  <!-- Drive slot lines -->
  <line x1="120" y1="105" x2="130" y2="105" stroke="#84cc16" stroke-width="2"/>
  <line x1="120" y1="117" x2="130" y2="117" stroke="#84cc16" stroke-width="2"/>
  <line x1="120" y1="129" x2="130" y2="129" stroke="#84cc16" stroke-width="2"/>
</svg>
