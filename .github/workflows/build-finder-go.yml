name: Build HomePiNAS Finder (Go)

on:
  push:
    paths:
      - 'finder-go/**'
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: finder-go
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build all platforms
        run: make all

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: homepinas-finder-binaries
          path: finder-go/dist/*
          retention-days: 90
